<body>
    <script>
       
    var number = [1,2,3,4,5,6,7,8,9];
       
    function multiplication(array) {
           
        var result = [];
        for (let index = 0; index < 9; index++) {
           result[result.length] = array[index];
            for (let j = 2; j < array.length+1; j++) {
                result[result.length] = array[index] * j;
            }
            
        }

        let size = 9;
        let subresult = [];
        for (let x = 0; x <= result.length; x+=size) {
            subresult.push(result.slice(x, x + size));
        }

        return subresult;

        }

        console.log(multiplication(number)); 
          
    </script>
</body>
